<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="../css/pages.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body class="fixed-header   ">
<div class="login-wrapper page-login-ide">
    <div class="register-container">
        <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
            <img src="../img/logo.png" alt="logo"
                 data-src="../img/logo.png"
                 data-src-retina="templates/pages.revox.io/pages/img/logo_2x.png" width="78" height="22">

            <p></p>

            <p class="_error" style="color: red;"></p>

            <p class="">Đăng ký tài khoản</p>

            <form class="p-t-15 form-validate" method="post" role="form" action="Customer/">

                <div class="form-group form-group-default">
                    <label>Tên đăng nhập</label>

                    <div class="controls">
                        <input type="text" name="username" placeholder="Tên tài khoản" class="form-control" required>
                    </div>
                </div>

                <div class="form-group form-group-default">
                    <label>Password</label>

                    <div class="controls">
                        <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu"
                               required>
                    </div>
                </div>

                <div class="form-group form-group-default">
                    <label>Email</label>

                    <div class="controls">
                        <input type="text" class="form-control" name="email" placeholder="Nhập email" required>
                    </div>
                </div>

                <div class="form-group form-group-default">
                    <label>Số điện thoại</label>

                    <div class="controls">
                        <input type="text" class="form-control" name="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary btn-cons m-t-10" id="_btn_commit">Đăng ký</button>
            </form>
            <div class="pull-bottom sm-pull-bottom">
                <div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
                    <div class="col-sm-3 col-md-2 no-padding">
                        <img alt="" class="m-t-5" data-src="../img/pages_icon.png"
                             data-src-retina="../img/pages_icon_2x.png" height="60"
                             src="../img/pages_icon.png" width="60">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



</body>
</html>
