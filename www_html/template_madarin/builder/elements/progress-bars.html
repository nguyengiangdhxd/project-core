<!DOCTYPE html>
<html lang="en-gb" class="no-js">
<head>
    <title>CleanLab Webiste</title>

    <!-- ***** meta ***** -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <meta name="keywords" content="premium html template, unique premium template, multipurpose" />
    <meta name="description" content="Welcome to CleanLab Template, a wonderful and premium product for multipurpose websites" />

    <!-- ***** Favicons ***** -->    
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="44x72" href="images/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="70x114" href="images/favicons/apple-touch-icon-114x114.png">

    <!-- ***** Google Fonts ***** -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- ***** Addons Stylesheet ***** -->
    <link rel="stylesheet" type="text/css" href="css/rev-settings.css" media="screen" />

    <!-- ***** Bootstrap CSS Stylesheet ***** -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- ***** Main + Responsive CSS Stylesheet ***** -->
    <link rel="stylesheet" type="text/css" href="css/icons-styles.css">
    <link rel="stylesheet" type="text/css" href="css/template.css">
    <link rel="stylesheet" type="text/css" href="css/responsive-devices.css" />
    <!-- ***** Updates CSS Stylesheet (for future templates updates ***** -->
    <link rel="stylesheet" type="text/css" href="css/updates.css">
    <!-- ***** Custom CSS Stylesheet (where you should add your own css rules) ***** -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    
    <!-- JS -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js">\x3C/script>')</script>
</head>
<body>  
    <div id="page" class="page">
        <div id="content">  
        	<div class="container ptop50 pbottom50">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>Progress Bars</h2>
                       <div class="progress progress2">
                            <div class="progress-bar progress-bar2" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;">
                            50%
                            </div>
                        </div>
                        <div class="progress progress2">
                            <div class="progress-bar progress-bar2 progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%">
                                <span class="sr-only"></span>65%
                            </div>
                        </div>
                        <div class="progress progress2">
                            <div class="progress-bar progress-bar2 progress-bar-striped active"  role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
                                <span class="sr-only"></span>90%
                            </div>
                        </div>
                        <div class="progress progress2 mbottom50">
                            <div class="progress-bar progress-bar-success" style="width: 35%">
                                <span class="sr-only">35% Complete (success)</span>
                            </div>
                            <div class="progress-bar progress-bar-warning progress-bar-striped" style="width: 20%">
                                <span class="sr-only">20% Complete (warning)</span>
                            </div>
                            <div class="progress-bar progress-bar-danger" style="width: 10%">
                                <span class="sr-only">10% Complete (danger)</span>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /#page -->
    <!-- JavaScript at the bottom for faster page loading -->
    <script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/clean-js-plugins.js"></script>
    <!-- CleanLab Scrips File -->
    <script type="text/javascript" src="js/cleanlab_script.js"></script>
</body>
</html>
